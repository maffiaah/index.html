<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar com Pix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00bcd4;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        #qrcode {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .payment-info {
            font-size: 1.2em;
        }

        .payment-info p {
            margin: 10px 0;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #222;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 1.1em;
        }

        .back-button:hover {
            background-color: #ffaa00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pagamento via Pix</h2>
        <div class="payment-info">
            <p><strong>Valor: </strong><span id="valor"></span></p>
        </div>

        <div id="qrcode"></div>

        <a href="index.html" class="back-button">Voltar ao Início</a>
    </div>

    <!-- Biblioteca QRCodeJS atualizada -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const valorParam = urlParams.get('valor');
        const valor = parseFloat(valorParam);

        if (!isNaN(valor) && valor > 0) {
            document.getElementById('valor').textContent = `R$ ${valor.toFixed(2)}`;

            // Geração simples do código Pix (pode ser expandido com CRC e campos oficiais)
            const chavePix = "maffioletii@gmail.com";
            const nome = "Igor Felipe Maffioletti";
            const cidade = "SAO PAULO";
            const identificador = "y5sbifp7GloQ5t7bqb1am"; // pode ser aleatório ou fixo

            const codigoPix = `00020126430014BR.GOV.BCB.PIX0121${chavePix}520400005303986540${valor.toFixed(2)}5802BR5923${nome}6009${cidade}61080540900062250521${identificador}6304E30F`;

            new QRCode(document.getElementById("qrcode"), {
                text: codigoPix,
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        } else {
            document.getElementById('valor').textContent = 'Valor inválido';
        }
    </script>
</body>
</html>
