<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Placar de Sinuca</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b3d0b;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .placar {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .jogador {
      background: #145214;
      padding: 20px;
      border-radius: 10px;
      width: 40%;
      margin: 10px;
      min-width: 200px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
      width: 80%;
      border: none;
      border-radius: 5px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
    }
    button:hover {
      background: #e6b800;
    }
    .vitorias {
      font-size: 22px;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🏆 Placar de Sinuca</h1>
  <div class="placar">
    <div class="jogador">
      <input id="nome1" type="text" placeholder="Nome do Jogador 1">
      <div class="vitorias" id="vitorias1">Vitórias: 0</div>
      <button onclick="adicionarVitoria(1)">+1 Vitória</button>
      <button onclick="resetar(1)">Resetar</button>
    </div>
    <div class="jogador">
      <input id="nome2" type="text" placeholder="Nome do Jogador 2">
      <div class="vitorias" id="vitorias2">Vitórias: 0</div>
      <button onclick="adicionarVitoria(2)">+1 Vitória</button>
      <button onclick="resetar(2)">Resetar</button>
    </div>
  </div>

  <script>
    let placar = {1: 0, 2: 0};

    // Carregar do LocalStorage ao iniciar
    window.onload = function() {
      let salvo = localStorage.getItem("placarSinuca");
      if (salvo) {
        let data = JSON.parse(salvo);
        placar = data.placar;
        document.getElementById("nome1").value = data.nome1;
        document.getElementById("nome2").value = data.nome2;
        atualizarPlacar(1);
        atualizarPlacar(2);
      }
    }

    // Salvar no LocalStorage
    function salvar() {
      let data = {
        nome1: document.getElementById("nome1").value,
        nome2: document.getElementById("nome2").value,
        placar: placar
      };
      localStorage.setItem("placarSinuca", JSON.stringify(data));
    }

    function adicionarVitoria(jogador) {
      placar[jogador]++;
      atualizarPlacar(jogador);
      salvar();
    }

    function resetar(jogador) {
      placar[jogador] = 0;
      atualizarPlacar(jogador);
      salvar();
    }

    function atualizarPlacar(jogador) {
      document.getElementById("vitorias" + jogador).innerText = 
        "Vitórias: " + placar[jogador];
    }

    // Sempre que o nome mudar, salva
    document.getElementById("nome1").addEventListener("input", salvar);
    document.getElementById("nome2").addEventListener("input", salvar);
  </script>
</body>
</html>
